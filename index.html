<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendas Brisanet</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7086/7086783.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 107, 0, 0.08) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255, 107, 0, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 107, 0, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 0, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100vw, -100vh) scale(0); opacity: 0; }
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .hero-section {
            text-align: center;
            padding: 120px 20px 80px;
            position: relative;
            z-index: 1;
        }
        
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid rgba(255, 107, 0, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: #ff6b00;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .hero-title {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #ff6b00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: -2px;
        }
        
        .hero-subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 700px;
            margin: 0 auto 50px;
            font-weight: 400;
        }
        
        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            color: white;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(255, 107, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .hero-cta:hover::before {
            left: 100%;
        }
        
        .hero-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(255, 107, 0, 0.5);
        }
        
        .card { 
            background: rgba(20, 20, 20, 0.8);
            border-radius: 24px; 
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 107, 0, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            border-color: rgba(255, 107, 0, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 25px 70px rgba(255, 107, 0, 0.15);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1, h2, h3 { 
            color: #fff;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        h1 { font-size: 36px; margin-bottom: 24px; }
        h2 { font-size: 28px; margin-bottom: 20px; }
        h3 { font-size: 20px; margin-bottom: 16px; }
        
        input, select, button { 
            width: 100%; 
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        
        input, select { 
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            backdrop-filter: blur(10px);
        }
        
        input:focus, select:focus { 
            outline: none; 
            border-color: #ff6b00;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        button { 
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            color: #fff; 
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.4);
        }
        
        button:active { 
            transform: translateY(0);
        }
        
        button:disabled { 
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary { 
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #ff6b00;
        }
        
        .grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }
        
        .stat-card { 
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.15) 0%, rgba(255, 140, 0, 0.05) 100%);
            border: 1px solid rgba(255, 107, 0, 0.3);
            padding: 32px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 107, 0, 0.6);
            box-shadow: 0 20px 50px rgba(255, 107, 0, 0.2);
        }
        
        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .stat-value { 
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #ff6b00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 16px 0;
            position: relative;
            z-index: 1;
        }
        
        .service-stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            transition: all 0.3s;
        }
        
        .service-stat-card:hover {
            border-color: rgba(255, 107, 0, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.15);
        }
        
        .service-stat-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .service-icon-wrapper {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.2) 0%, rgba(255, 140, 0, 0.1) 100%);
            padding: 14px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .service-stat-value {
            font-size: 42px;
            font-weight: 800;
            color: #ff6b00;
            margin: 16px 0;
        }
        
        .service-stat-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 500;
        }
        
        .period-selector {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .period-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: auto;
            font-size: 14px;
        }
        
        .period-btn:hover {
            border-color: rgba(255, 107, 0, 0.5);
            background: rgba(255, 107, 0, 0.1);
        }
        
        .period-btn.active {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            border-color: #ff6b00;
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.3);
        }
        
        .date-range-selector {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 24px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 107, 0, 0.2);
        }
        
        .date-input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 220px;
        }
        
        .date-input-label {
            color: #ff6b00;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
        }
        
        .date-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            min-width: 220px;
            position: relative;
            overflow: hidden;
        }
        
        .date-button:hover {
            border-color: #ff6b00;
            background: rgba(255, 107, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .date-button .date-icon {
            color: #ff6b00;
            pointer-events: none;
            position: relative;
            z-index: 1;
        }
        
        .date-button input[type="date"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            left: 0;
            top: 0;
            z-index: 100;
        }
        
        .date-button span {
            pointer-events: none;
            position: relative;
            z-index: 1;
        }
        
        .btn-apply {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            color: #fff;
            border: none;
            padding: 14px 36px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
            width: auto;
        }
        
        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 0, 0.5);
        }
        
        .sale-type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .sale-type-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 28px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .sale-type-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .sale-type-card:hover::before {
            opacity: 1;
        }
        
        .sale-type-card:hover {
            border-color: rgba(255, 107, 0, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.2);
        }
        
        .sale-type-card.active {
            border-color: #ff6b00;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.15) 0%, rgba(255, 107, 0, 0.05) 100%);
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.3);
            transform: scale(1.03);
        }
        
        .sale-type-card.active::after {
            content: '✓';
            position: absolute;
            top: 16px;
            right: 16px;
            background: #ff6b00;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.4);
        }
        
        .sale-type-card h3 {
            color: #fff;
            margin: 16px 0 8px 0;
            font-size: 18px;
            position: relative;
            z-index: 1;
        }
        
        .sale-type-card.active h3 {
            color: #ff6b00;
        }
        
        .sale-type-card p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            position: relative;
            z-index: 1;
        }
        
        .sale-type-card.active p {
            color: rgba(255, 107, 0, 0.8);
        }
        
        .plan-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .plan-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }
        
        .plan-card:hover {
            border-color: rgba(255, 107, 0, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.15);
        }
        
        .plan-card.active {
            border-color: #ff6b00;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.15) 0%, rgba(255, 107, 0, 0.05) 100%);
            box-shadow: 0 0 25px rgba(255, 107, 0, 0.3);
        }
        
        .plan-card.active::before {
            content: '✓';
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff6b00;
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .plan-gb {
            font-size: 28px;
            font-weight: 800;
            color: #ff6b00;
            margin-bottom: 8px;
        }
        
        .plan-price {
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }
        
        .date-group {
            margin-bottom: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
        }
        
        .date-group-header {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.15) 0%, rgba(255, 140, 0, 0.05) 100%);
            padding: 20px 24px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            user-select: none;
            border-bottom: 1px solid rgba(255, 107, 0, 0.2);
        }
        
        .date-group-header:hover {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.2) 0%, rgba(255, 140, 0, 0.1) 100%);
        }
        
        .date-group-title {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 17px;
            font-weight: 700;
            color: #fff;
        }
        
        .date-group-count {
            background: rgba(255, 107, 0, 0.3);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
        }
        
        .date-group-toggle {
            font-size: 22px;
            transition: transform 0.3s;
            color: #ff6b00;
        }
        
        .date-group-toggle.collapsed {
            transform: rotate(-90deg);
        }
        
        .date-group-content {
            max-height: 3000px;
            overflow: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s;
            opacity: 1;
        }
        
        .date-group-content.collapsed {
            max-height: 0;
            opacity: 0;
        }
        
        table { 
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        th, td { 
            padding: 18px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        th { 
            color: #ff6b00;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            background: rgba(255, 255, 255, 0.02);
        }
        
        td { 
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        tr:hover {
            background: rgba(255, 107, 0, 0.05);
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-efetivado {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .status-pendente {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .icon { width: 20px; height: 20px; stroke: currentColor; flex-shrink: 0; }
        .icon-lg { width: 24px; height: 24px; }
        .icon-xl { width: 32px; height: 32px; }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label { 
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .text-center { text-align: center; }
        .link { 
            color: #ff6b00;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .link:hover { 
            text-decoration: underline;
            color: #ff8c00;
        }
        
        .flex-between { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .section-header { 
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 24px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            width: auto;
            padding: 10px 18px;
            font-size: 13px;
        }
        
        .footer-credits {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            margin-top: 60px;
            position: relative;
            z-index: 1;
        }
        
        .footer-credits strong {
            color: #ff6b00;
            font-weight: 700;
        }
        
        @media (max-width: 768px) {

        function filterSalesByPeriod(sales, period) {
            const now = new Date();
            return sales.filter(sale => {
                const saleDate = new Date(sale.created_at);
                
                if (period === 'daily') {
                    return saleDate.toDateString() === now.toDateString();
                } else if (period === 'weekly') {
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    return saleDate >= weekAgo;
                } else if (period === 'monthly') {
                    const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
                    firstDay.setHours(0, 0, 0, 0);
                    const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                    lastDay.setHours(23, 59, 59, 999);
                    return saleDate >= firstDay && saleDate <= lastDay;
                } else if (period === 'custom') {
                    if (!customStartDate || !customEndDate) return true;
                    const startDate = new Date(customStartDate);
                    startDate.setHours(0, 0, 0, 0);
                    const endDate = new Date(customEndDate);
                    endDate.setHours(23, 59, 59, 999);
                    return saleDate >= startDate && saleDate <= endDate;
                }
                return true;
            });
        }

        function formatFullDateBR(dateString) {
            if (!dateString) return '';

            const weekdays = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            const weekday = weekdays[date.getDay()];
            const day = date.getDate();
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${weekday}, ${day} de ${month} de ${year}`;
        }

            sales.forEach(sale => {
                const date = new Date(sale.created_at);
                const dateKey = date.toISOString().split('T')[0];
                
                if (!grouped[dateKey]) {
                    grouped[dateKey] = [];
                }
                grouped[dateKey].push(sale);
            });

                        <div class="section-header">
                            ${icons.list}

                        </div>
                        ${sales.length > 0 ? `
                            <div>
                                ${sortedDates.map(dateKey => {
                                    const dateSales = salesByDate[dateKey];
                                    const isCollapsed = collapsedDates.has(dateKey);
                                    
                                    return `
                                        <div class="date-group">
                                            <div class="date-group-header" onclick="toggleDateGroup('${dateKey}')">
                                                <div class="date-group-title">
                                                    ${icons.calendar}
                                                    <span>${formatFullDateBR(dateKey)}</span>
                                                </div>
                                                <div style="display: flex; align-items: center; gap: 15px;">
                                                    <div class="date-group-count">${dateSales.length} ${dateSales.length === 1 ? 'venda' : 'vendas'}</div>
                                                    <div id="date-toggle-${dateKey}" class="date-group-toggle ${isCollapsed ? 'collapsed' : ''}">▼</div>

                                            <div id="date-content-${dateKey}" class="date-group-content ${isCollapsed ? 'collapsed' : ''}">

                                                            ${dateSales.map(sale => {
                                                                const saleTime = new Date(sale.created_at).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                                                                return `
                                                                    <tr>
                                                                        <td>${sale.service_type}</td>
                                                                        <td>${sale.customer_cpf}</td>
                                                                        <td>${sale.quantity}</td>
                                                                        <td>${sale.iccid || '-'}</td>
                                                                        <td>${sale.plan || '-'}</td>
                                                                        <td>
                                                                            <span class="status-badge status-${sale.status.toLowerCase()}">
                                                                                ${sale.status}
                                                                            </span>
                                                                        </td>
                                                                        <td>${saleTime}</td>
                                                                        <td style="display: flex; gap: 8px; flex-wrap: wrap;">
                                                                            ${sale.service_type !== 'BrisaChip' ? (
                                                                                sale.status === 'Pendente' 
                                                                                ? `<button onclick="toggleStatus('${sale.id}', 'Efetivado')" style="width: auto; padding: 10px 18px; font-size: 13px; background: linear-gradient(135deg, #28a745 0%, #20c997 100%); white-space: nowrap;">✓ Efetivar</button>`
                                                                                : `<button onclick="toggleStatus('${sale.id}', 'Pendente')" style="width: auto; padding: 10px 18px; font-size: 13px; background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%); color: #000; white-space: nowrap;">↶ Pendente</button>`
                                                                            ) : '<span style="color: #28a745; font-size: 13px; font-weight: 600;">✓ Auto-efetivado</span>'}
                                                                            <button onclick="handleDeleteSale('${sale.id}')" class="btn-delete" style="white-space: nowrap;">🗑 Excluir</button>

                                                            }).join('')}

                                                    </table>
                                                </div>

                                }).join('')}

                        ` : `

                    <div class="footer-credits">
                        Desenvolvido por <strong>Igor Borges</strong> • Sistema Profissional de Gestão
                    </div>
                </div>
            `;
        }

        function selectSaleType(type) {
            selectedSaleType = type;
            selectedPlan = '';
            
            const cards = document.querySelectorAll('.sale-type-card');
            cards.forEach(card => card.classList.remove('active'));
            
            event.target.closest('.sale-type-card').classList.add('active');
            
            renderSaleForm();
        }

        function selectPlan(plan) {
            selectedPlan = plan;
            
            const planCards = document.querySelectorAll('.plan-card');
            planCards.forEach(card => card.classList.remove('active'));
            
            if (event && event.target) {
                const clickedCard = event.target.closest('.plan-card');
                if (clickedCard) {
                    clickedCard.classList.add('active');
                }
            }
        }

        function renderSaleForm() {
            const formContainer = document.getElementById('saleForm');
            if (!formContainer) return;

            let formHTML = '';

            if (selectedSaleType === 'Combo') {
                formHTML = `
                    <div class="form-group">
                        <label class="form-label">Plano (Opcional)</label>
                        <input type="text" id="customPlan" placeholder="Ex: 500MB + Brisachip">
                        <small style="color: rgba(255, 255, 255, 0.4); font-size: 12px; display: block; margin-top: 5px;">💡 Exemplo: 500MB + Brisachip</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">CPF do Cliente (Opcional)</label>
                        <input type="text" id="customerCPF" placeholder="000.000.000-00" maxlength="14">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantidade</label>

                    </div>
                    <button onclick="handleAddSale()">
                        ${icons.check}

                    </button>
                `;
            } else if (selectedSaleType === 'BrisaChip') {
                formHTML = `
                    <div class="form-label" style="margin-bottom: 16px;">Selecione o Plano:</div>
                    <div class="plan-selector">
                        <div class="plan-card ${selectedPlan === '20GB - R$ 29,99' ? 'active' : ''}" onclick="selectPlan('20GB - R$ 29,99')">
                            <div class="plan-gb">20GB</div>
                            <div class="plan-price">R$ 29,99</div>
                        </div>
                        <div class="plan-card ${selectedPlan === '30GB - R$ 39,99' ? 'active' : ''}" onclick="selectPlan('30GB - R$ 39,99')">
                            <div class="plan-gb">30GB</div>
                            <div class="plan-price">R$ 39,99</div>
                        </div>
                        <div class="plan-card ${selectedPlan === '100GB - R$ 49,99' ? 'active' : ''}" onclick="selectPlan('100GB - R$ 49,99')">
                            <div class="plan-gb">100GB</div>
                            <div class="plan-price">R$ 49,99</div>
                        </div>
                    </div>
                    ${selectedPlan ? `
                        <div style="background: rgba(255, 107, 0, 0.15); border: 1px solid rgba(255, 107, 0, 0.4); border-radius: 12px; padding: 16px; margin-bottom: 20px; text-align: center;">
                            <span style="color: #ff6b00; font-weight: 700; font-size: 15px;">✓ Plano Selecionado: ${selectedPlan}</span>
                        </div>
                    ` : ''}
                    <div class="form-group">
                        <label class="form-label">CPF do Cliente (Opcional)</label>
                        <input type="text" id="customerCPF" placeholder="000.000.000-00" maxlength="14">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantidade</label>
                        <input type="number" id="quantity" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ICCID (Últimos 8 dígitos - Obrigatório)</label>
                        <input type="text" id="iccid" placeholder="Digite os 8 últimos dígitos" maxlength="8">
                    </div>
                    <button onclick="handleAddSale()">
                        ${icons.check}
                        <span>Registrar Venda</span>
                    </button>
                `;
            } else if (selectedSaleType === 'Fibra') {
                formHTML = `
                    <div class="form-group">
                        <label class="form-label">Plano (Opcional)</label>
                        <input type="text" id="customPlan" placeholder="Ex: 350MB + Streaming">
                        <small style="color: rgba(255, 255, 255, 0.4); font-size: 12px; display: block; margin-top: 5px;">💡 Exemplo: 350MB + Streaming</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">CPF do Cliente (Opcional)</label>
                        <input type="text" id="customerCPF" placeholder="000.000.000-00" maxlength="14">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantidade</label>
                        <input type="number" id="quantity" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="status">
                            <option value="Pendente">Pendente</option>
                            <option value="Efetivado">Efetivado</option>
                        </select>
                    </div>
                    <button onclick="handleAddSale()">
                        ${icons.check}
                        <span>Registrar Venda</span>
                    </button>
                `;
            } else {
                formHTML = '<p style="text-align: center; color: rgba(255, 255, 255, 0.4); padding: 60px 20px; font-size: 15px;">Selecione um tipo de serviço acima</p>';
            }

            formContainer.innerHTML = formHTML;
        }

        async function handleRegister() {
            const btn = document.getElementById('btnRegister');
            btn.disabled = true;
            btn.innerHTML = icons.check + '<span>Cadastrando...</span>';
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            let phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            if (!fullName) {
                alert('O campo Nome Completo é obrigatório!');
                btn.disabled = false;
                btn.innerHTML = icons.check + '<span>Cadastrar</span>';
                return;
            }

            if (!email) {
                alert('O campo Email é obrigatório!');
                btn.disabled = false;
                btn.innerHTML = icons.check + '<span>Cadastrar</span>';
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, insira um email válido!');
                btn.disabled = false;
                btn.innerHTML = icons.check + '<span>Cadastrar</span>';
                return;
            }

            if (!phone.startsWith('55')) {
                phone = '55 ' + phone;
            }

            if (!phone || phone === '55' || phone === '55 ' || phone.replace(/\D/g, '').length < 12) {
                alert('Por favor, insira um número de telefone válido com DDD!\nFormato: 55 85 98765-4321');
                btn.disabled = false;
                btn.innerHTML = icons.check + '<span>Cadastrar</span>';
                return;
            }

            if (!password) {
                alert('O campo Senha é obrigatório!');
                btn.disabled = false;
                btn.innerHTML = icons.check + '<span>Cadastrar</span>';
                return;
            }

            if (password.length < 6) {
                alert('A senha deve ter no mínimo 6 caracteres!');
                btn.disabled = false;
                btn.innerHTML = icons.check + '<span>Cadastrar</span>';
                return;
            }

            const success = await register(fullName, email, phone, password);
            if (success) {
                changePage('login');
            }
            
            btn.disabled = false;
            btn.innerHTML = icons.check + '<span>Cadastrar</span>';
        }

        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            btn.disabled = true;
            btn.innerHTML = icons.check + '<span>Entrando...</span>';
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Preencha todos os campos!');
                btn.disabled = false;
                btn.innerHTML = icons.check + '<span>Entrar</span>';
                return;
            }

            const success = await login(email, password);
            if (success) {
                await changePage('dashboard');
            }
            
            btn.disabled = false;
            btn.innerHTML = icons.check + '<span>Entrar</span>';
        }

        async function handleLogout() {
            if (confirm('Deseja realmente sair?')) {
                await logout();
                changePage('login');
            }
        }

        async function handleAddSale() {
            const cpfInput = document.getElementById('customerCPF');
            const quantityInput = document.getElementById('quantity');
            const iccidInput = document.getElementById('iccid');
            const statusInput = document.getElementById('status');
            const customPlanInput = document.getElementById('customPlan');
            
            const customerCPF = cpfInput ? cpfInput.value.trim() : '';
            const quantity = quantityInput ? quantityInput.value : '1';
            const iccid = iccidInput ? iccidInput.value.trim() : '';
            const status = statusInput ? statusInput.value : 'Pendente';
            const customPlan = customPlanInput ? customPlanInput.value.trim() : '';

            if (!selectedSaleType) {
                alert('Selecione o tipo de serviço!');
                return;
            }

            if (!quantity) {
                alert('Preencha o campo de quantidade!');
                return;
            }

            if (selectedSaleType === 'BrisaChip') {
                if (!iccid) {
                    alert('O campo ICCID é obrigatório para BrisaChip!');
                    return;
                }
                if (iccid.length !== 8) {
                    alert('O ICCID deve ter exatamente 8 dígitos!');
                    return;
                }
                if (!/^\d{8}$/.test(iccid)) {
                    alert('O ICCID deve conter apenas números!');
                    return;
                }
                if (!selectedPlan) {
                    alert('Selecione um plano para BrisaChip!');
                    return;
                }
            }

            const success = await addSale(selectedSaleType, customerCPF, quantity, iccid, status, selectedPlan, customPlan);
            if (success) {
                alert('Venda registrada com sucesso!');
                selectedSaleType = '';
                selectedPlan = '';
                await changePage('dashboard');
            }
        }

        async function toggleStatus(saleId, newStatus) {
            if (!saleId) {
                alert('Erro: ID da venda inválido');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('sales')
                    .update({ status: newStatus })
                    .eq('id', saleId)
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                
                alert(`Venda ${newStatus === 'Efetivado' ? 'efetivada' : 'marcada como pendente'} com sucesso!`);
                await changePage('dashboard');
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                alert('Erro ao atualizar status: ' + error.message);
            }
        }

        async function handleDeleteSale(saleId) {
            if (confirm('Tem certeza que deseja excluir esta venda?')) {
                const success = await deleteSale(saleId);
                if (success) {
                    await changePage('dashboard');
                }
            }
        }

        function changePeriod(period) {
            selectedPeriod = period;
            if (period !== 'custom') {
                customStartDate = '';
                customEndDate = '';
            } else if (period === 'custom' && !customStartDate && !customEndDate) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                customStartDate = `${year}-${month}-${day}`;
                customEndDate = `${year}-${month}-${day}`;
            }
            changePage('dashboard');
        }

        function updateCustomDate(type) {
            const startInput = document.getElementById('startDate');
            const endInput = document.getElementById('endDate');
            const startText = document.getElementById('startDateText');
            const endText = document.getElementById('endDateText');
            
            if (type === 'start' && startInput) {
                customStartDate = startInput.value;
                if (startText && customStartDate) {
                    startText.textContent = formatDateBR(customStartDate);
                }
            } else if (type === 'end' && endInput) {
                customEndDate = endInput.value;
                if (endText && customEndDate) {
                    endText.textContent = formatDateBR(customEndDate);
                }
            }
        }

        function applyCustomPeriod() {
            if (!customStartDate || !customEndDate) {
                alert('Selecione as datas de início e fim!');
                return;
            }
            if (new Date(customStartDate) > new Date(customEndDate)) {
                alert('A data inicial não pode ser maior que a data final!');
                return;
            }
            changePage('dashboard');
        }

        async function changePage(page) {
            currentPage = page;
            await render();
        }

        async function render() {
            let html = '';
            
            if (currentPage === 'register') {
                html = renderRegisterPage();
            } else if (currentPage === 'login') {
                html = renderLoginPage();
            } else if (currentPage === 'dashboard') {
                html = await renderDashboard();
            }
            
            document.getElementById('app').innerHTML = html;
        }

        async function init() {
            const sessionResult = await supabase.auth.getSession();
            
            if (sessionResult.data.session) {
                currentUser = sessionResult.data.session.user;
                currentPage = 'dashboard';
            }
            
            await render();
        }

        init();
    </script>
