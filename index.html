    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { 
            background: #2a2a2a; 
            border-radius: 12px; 
            padding: 30px; 
            margin-bottom: 20px;
            border: 2px solid #ff6b00;
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.2);
        }
        h1, h2 { color: #ff6b00; margin-bottom: 20px; font-weight: 600; }
        h1 { font-size: 28px; }
        h2 { font-size: 22px; }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: none;
            font-size: 14px;
        }
        input, select { 
            background: #3a3a3a; 
            color: #fff;
            border: 1px solid #555;
            transition: border-color 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #ff6b00;
        }
        button { 
            background: #ff6b00; 
            color: #fff; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover { background: #ff8c00; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #666; cursor: not-allowed; transform: none; }
        .btn-secondary { background: #dc3545; }
        .btn-secondary:hover { background: #c82333; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-card { 
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%); 
            padding: 25px; 
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(255, 107, 0, 0.3);
        }
        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.95;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-value { font-size: 36px; font-weight: 700; margin: 10px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 14px 12px; text-align: left; border-bottom: 1px solid #444; }
        th { color: #ff6b00; font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        td { font-size: 14px; }
        .text-center { text-align: center; }
        .link { color: #ff6b00; cursor: pointer; text-decoration: none; font-weight: 500; }
        .link:hover { text-decoration: underline; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .section-header { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state svg {
            opacity: 0.3;
            margin-bottom: 20px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-efetivado {
            background: #28a745;
            color: white;
        }
        .status-pendente {
            background: #ffc107;
            color: #1a1a1a;
        }
        .icon { width: 20px; height: 20px; fill: currentColor; flex-shrink: 0; }
        .icon-lg { width: 24px; height: 24px; }
        .icon-xl { width: 32px; height: 32px; }
        .form-group { margin-bottom: 15px; }
        .form-label { 
            display: block; 
            color: #999; 
            font-size: 13px; 
            margin-bottom: 5px;
            font-weight: 500;
        }
        .sale-type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .sale-type-card {
            background: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #555;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .sale-type-card:hover {
            border-color: #ff6b00;
            background: #404040;
        }
        .sale-type-card.active {
            border-color: #ff6b00;
            background: rgba(255, 107, 0, 0.1);
        }
        .sale-type-card h3 {
            color: #fff;
            margin: 10px 0 5px 0;
            font-size: 16px;
        }
        .sale-type-card p {
            color: #999;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .grid-2 { grid-template-columns: 1fr; }
            .stat-value { font-size: 28px; }
            h1 { font-size: 24px; }
            h2 { font-size: 20px; }
        }
    </style>
</head>

        async function register(fullName, email, phone, password) {
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            phone: phone
                        },
                        emailRedirectTo: window.location.origin
                    }
                });
                
                if (error) throw error;
                
                if (data.user) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    const { error: insertError } = await supabase
                        .from('users')
                        .insert([{
                            id: data.user.id,
                            full_name: fullName,
                            email: email,
                            phone: phone,
                            password: password
                        }]);
                    
                    if (insertError) {
                        console.warn('Aviso:', insertError);
                    }
                }
                
                alert('Cadastro realizado com sucesso! Faça login para continuar.');
                return true;
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao cadastrar: ' + error.message);
                return false;
            }
        }

        async function login(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                currentUser = data.user;
                return true;
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao fazer login: ' + error.message);
                return false;
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            currentUser = null;
        }

        async function addSale(saleType, customerCPF, quantity, iccid, status) {
            try {
                const { error } = await supabase.from('sales').insert([{
                    user_id: currentUser.id,
                    service_type: saleType,
                    customer_cpf: customerCPF,
                    quantity: parseInt(quantity),
                    iccid: iccid || null,
                    status: status || 'Pendente',
                    created_at: new Date().toISOString()
                }]);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro: ' + error.message);
                return false;
            }
        }

        async function getSales() {
            try {
                const { data, error } = await supabase
                    .from('sales')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                return error ? [] : data;
            } catch (error) {
                return [];
            }
        }

        async function updateSaleStatus(saleId, newStatus) {
            try {
                const { error } = await supabase
                    .from('sales')
                    .update({ status: newStatus })
                    .eq('id', saleId)
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro:', error);
                return false;
            }
        }

        function renderSaleForm() {
            const formContainer = document.getElementById('saleForm');
            if (!formContainer) return;

            let formHTML = '';

            if (selectedSaleType === 'Combo') {
                formHTML = `
                    <div class="form-group">

                    </div>
                    <button onclick="handleAddSale()">

                    </button>
                `;
            } else {
                formHTML = '<p style="text-align: center; color: #999; padding: 40px 0;">Selecione um tipo de serviço acima</p>';

            formContainer.innerHTML = formHTML;
        }

        async function handleRegister() {
            const btn = document.getElementById('btnRegister');
            btn.disabled = true;
            btn.innerHTML = `${icons.check}<span>Cadastrando...</span>`;
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            if (!fullName || !email || !phone || !password) {
                alert('Preencha todos os campos!');
                btn.disabled = false;
                btn.innerHTML = `${icons.check}<span>Cadastrar</span>`;
                return;
            }

            if (password.length < 6) {
                alert('A senha deve ter no mínimo 6 caracteres!');
                btn.disabled = false;
                btn.innerHTML = `${icons.check}<span>Cadastrar</span>`;
                return;
            }

            const success = await register(fullName, email, phone, password);
            if (success) {
                changePage('login');
            }
            
            btn.disabled = false;
            btn.innerHTML = `${icons.check}<span>Cadastrar</span>`;
        }

        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            btn.disabled = true;
            btn.innerHTML = `${icons.check}<span>Entrando...</span>`;
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Preencha todos os campos!');
                btn.disabled = false;
                btn.innerHTML = `${icons.check}<span>Entrar</span>`;
                return;
            }

            const success = await login(email, password);
            if (success) {
                await changePage('dashboard');
            }
            
            btn.disabled = false;
            btn.innerHTML = `${icons.check}<span>Entrar</span>`;
        }

        async function handleLogout() {
            if (confirm('Deseja realmente sair?')) {
                await logout();
                changePage('login');
            }
        }

        async function handleAddSale() {
            const customerCPF = document.getElementById('customerCPF')?.value.trim();
            const quantity = document.getElementById('quantity')?.value;
            const iccid = document.getElementById('iccid')?.value.trim();
            const status = document.getElementById('status')?.value;

            if (!selectedSaleType) {
                alert('Selecione o tipo de serviço!');
                return;
            }

            if (!customerCPF || !quantity) {
                alert('Preencha todos os campos obrigatórios!');
                return;
            }

            if (selectedSaleType === 'BrisaChip' && !iccid) {
                alert('O campo ICCID é obrigatório para BrisaChip!');
                return;
            }

            const success = await addSale(selectedSaleType, customerCPF, quantity, iccid, status);
            if (success) {
                alert('Venda registrada com sucesso!');
                selectedSaleType = '';
                await changePage('dashboard');
            }
        }

        async function toggleStatus(saleId, newStatus) {
            const success = await updateSaleStatus(saleId, newStatus);
            if (success) {
                await changePage('dashboard');
            }
        }

        async function changePage(page) {
            currentPage = page;
            await render();
        }
