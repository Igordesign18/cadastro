<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Vendas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { 
            background: #2a2a2a; 
            border-radius: 10px; 
            padding: 30px; 
            margin-bottom: 20px;
            border: 2px solid #ff6b00;
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.2);
        }
        h1, h2 { color: #ff6b00; margin-bottom: 20px; }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: none;
            font-size: 14px;
        }
        input, select { 
            background: #3a3a3a; 
            color: #fff;
            border: 1px solid #555;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #ff6b00;
        }
        button { 
            background: #ff6b00; 
            color: #fff; 
            font-weight: bold; 
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #ff8c00; }
        button:disabled { background: #666; cursor: not-allowed; }
        .btn-secondary { background: #dc3545; }
        .btn-secondary:hover { background: #c82333; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-card { 
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%); 
            padding: 20px; 
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 32px; font-weight: bold; margin: 10px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #444; }
        th { color: #ff6b00; }
        .text-center { text-align: center; }
        .link { color: #ff6b00; cursor: pointer; text-decoration: underline; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .alert { padding: 15px; border-radius: 8px; margin: 15px 0; }
        .alert-success { background: #28a745; color: white; }
        .alert-error { background: #dc3545; color: white; }
        .alert-info { background: #17a2b8; color: white; }
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .grid-2 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const SUPABASE_URL = 'https://uijtwnzfhkgzxmdtrxjm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVpanR3bnpmaGtnenhtZHRyeGptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMTY5NzksImV4cCI6MjA3NTc5Mjk3OX0.pM9RF3LKPzWpBqiXi75Mj9wQiRw4ysbaItfFPEdq6fE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentPage = 'register';
        let currentUser = null;

        // Testar conex√£o
        async function testConnection() {
            try {
                console.log('üîç Testando conex√£o com Supabase...');
                const { data, error } = await supabase.from('users').select('count').limit(1);
                if (error) {
                    console.error('‚ùå Erro na conex√£o:', error);
                    return false;
                }
                console.log('‚úÖ Conex√£o OK!');
                return true;
            } catch (err) {
                console.error('‚ùå Erro cr√≠tico:', err);
                return false;
            }
        }

        async function register(fullName, email, phone, password) {
            try {
                console.log('üìù Iniciando cadastro...');
                console.log('Email:', email);
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            phone: phone
                        },
                        emailRedirectTo: window.location.origin
                    }
                });
                
                if (error) {
                    console.error('‚ùå Erro no signUp:', error);
                    throw error;
                }
                
                console.log('‚úÖ Usu√°rio criado:', data);
                
                if (data.user) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    const { error: insertError } = await supabase
                        .from('users')
                        .insert([{
                            id: data.user.id,
                            full_name: fullName,
                            email: email,
                            phone: phone,
                            password: password
                        }]);
                    
                    if (insertError) {
                        console.warn('‚ö†Ô∏è Erro ao inserir na tabela users:', insertError);
                    }
                }
                
                alert('‚úÖ Cadastro realizado! Verifique seu email ou fa√ßa login diretamente.');
                return true;
            } catch (error) {
                console.error('‚ùå Erro completo:', error);
                alert('‚ùå Erro: ' + error.message + '\n\nVerifique o console (F12) para mais detalhes.');
                return false;
            }
        }

        async function login(email, password) {
            try {
                console.log('üîê Tentando fazer login...');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('‚ùå Erro no login:', error);
                    throw error;
                }
                
                console.log('‚úÖ Login bem-sucedido!');
                currentUser = data.user;
                return true;
            } catch (error) {
                console.error('‚ùå Erro:', error);
                alert('‚ùå Erro ao fazer login: ' + error.message);
                return false;
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            currentUser = null;
        }

        async function addService(name, type, price) {
            try {
                const { error } = await supabase.from('services').insert([{
                    user_id: currentUser.id,
                    name: name,
                    type: type,
                    price: parseFloat(price)
                }]);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('‚ùå Erro ao adicionar servi√ßo:', error);
                alert('‚ùå Erro: ' + error.message);
                return false;
            }
        }

        async function getServices() {
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                return error ? [] : data;
            } catch (error) {
                console.error('‚ùå Erro ao buscar servi√ßos:', error);
                return [];
            }
        }

        async function addSale(serviceId, serviceName, serviceType, servicePrice, customerCPF, quantity, iccid) {
            try {
                const totalValue = parseFloat(servicePrice) * parseInt(quantity);
                
                const { error } = await supabase.from('sales').insert([{
                    user_id: currentUser.id,
                    service_id: serviceId,
                    service_name: serviceName,
                    service_type: serviceType,
                    service_price: parseFloat(servicePrice),
                    customer_cpf: customerCPF,
                    quantity: parseInt(quantity),
                    iccid: iccid || null,
                    total_value: totalValue
                }]);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('‚ùå Erro ao registrar venda:', error);
                alert('‚ùå Erro: ' + error.message);
                return false;
            }
        }

        async function getSales() {
            try {
                const { data, error } = await supabase
                    .from('sales')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                return error ? [] : data;
            } catch (error) {
                console.error('‚ùå Erro ao buscar vendas:', error);
                return [];
            }
        }

        function renderRegisterPage() {
            return `
                <div class="container">
                    <div style="max-width: 500px; margin: 100px auto;">
                        <div class="card">
                            <h1 class="text-center">üìã Cadastro de Usu√°rio</h1>
                            <div class="alert alert-info">
                                ‚ÑπÔ∏è Certifique-se de que est√° conectado √† internet e que executou o SQL no Supabase.
                            </div>
                            <input type="text" id="fullName" placeholder="Nome Completo">
                            <input type="email" id="email" placeholder="Email">
                            <input type="tel" id="phone" placeholder="Telefone">
                            <input type="password" id="password" placeholder="Senha (m√≠nimo 6 caracteres)">
                            <button id="btnRegister" onclick="handleRegister()">Cadastrar</button>
                            <button onclick="testConnection()" style="background: #17a2b8;">üîç Testar Conex√£o</button>
                            <p class="text-center" style="margin-top: 15px; color: #999;">
                                J√° tem uma conta? 
                                <span class="link" onclick="changePage('login')">Fa√ßa login</span>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLoginPage() {
            return `
                <div class="container">
                    <div style="max-width: 500px; margin: 100px auto;">
                        <div class="card">
                            <h1 class="text-center">üîê Login</h1>
                            <input type="email" id="loginEmail" placeholder="Email">
                            <input type="password" id="loginPassword" placeholder="Senha">
                            <button id="btnLogin" onclick="handleLogin()">Entrar</button>
                            <p class="text-center" style="margin-top: 15px; color: #999;">
                                N√£o tem uma conta? 
                                <span class="link" onclick="changePage('register')">Cadastre-se</span>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function renderDashboard() {
            const services = await getServices();
            const sales = await getSales();
            
            const totalSales = sales.reduce((acc, sale) => acc + parseFloat(sale.total_value), 0);
            const salesByType = {};
            
            sales.forEach(sale => {
                if (!salesByType[sale.service_type]) {
                    salesByType[sale.service_type] = { count: 0, value: 0 };
                }
                salesByType[sale.service_type].count += sale.quantity;
                salesByType[sale.service_type].value += parseFloat(sale.total_value);
            });

            return `
                <div class="container">
                    <div class="card">
                        <div class="flex-between">
                            <div>
                                <h1>üìä Dashboard de Vendas</h1>
                                <p style="color: #999;">Bem-vindo, ${currentUser.user_metadata?.full_name || currentUser.email}</p>
                            </div>
                            <button class="btn-secondary" onclick="handleLogout()" style="width: auto; padding: 12px 30px;">Sair</button>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="stat-card">
                            <div style="opacity: 0.9;">üí∞ Total de Vendas</div>
                            <div class="stat-value">R$ ${totalSales.toFixed(2)}</div>
                        </div>
                        <div class="stat-card">
                            <div style="opacity: 0.9;">üìà N√∫mero de Vendas</div>
                            <div class="stat-value">${sales.length}</div>
                        </div>
                        <div class="stat-card">
                            <div style="opacity: 0.9;">üõ†Ô∏è Servi√ßos Cadastrados</div>
                            <div class="stat-value">${services.length}</div>
                        </div>
                    </div>

                    <div class="card">
                        <h2>‚ûï Cadastrar Servi√ßo</h2>
                        <div class="grid">
                            <input type="text" id="serviceName" placeholder="Nome do Servi√ßo">
                            <select id="serviceType">
                                <option value="">Tipo de Servi√ßo</option>
                                <option value="Chip Avulso">üì± Chip Avulso</option>
                                <option value="Combo FTTH">üì¶ Combo FTTH</option>
                                <option value="FTTH Fibra">üåê FTTH Fibra √ìptica</option>
                            </select>
                            <input type="number" id="servicePrice" placeholder="Pre√ßo (R$)" step="0.01" min="0">
                            <button onclick="handleAddService()">Adicionar Servi√ßo</button>
                        </div>
                    </div>

                    <div class="card">
                        <h2>üíº Registrar Venda</h2>
                        <div style="margin-bottom: 15px;">
                            <select id="saleService" style="margin-bottom: 15px;">
                                <option value="">Selecione o Servi√ßo</option>
                                ${services.map(s => `
                                    <option value="${s.id}" data-name="${s.name}" data-type="${s.type}" data-price="${s.price}">
                                        ${s.name} - ${s.type} (R$ ${parseFloat(s.price).toFixed(2)})
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="grid-2">
                            <input type="text" id="customerCPF" placeholder="CPF do Cliente">
                            <input type="number" id="quantity" placeholder="Quantidade" min="1" value="1">
                        </div>
                        <input type="text" id="iccid" placeholder="ICCID (opcional)">
                        <button onclick="handleAddSale()">Registrar Venda</button>
                    </div>

                    <div class="card">
                        <h2>üìã √öltimas Vendas</h2>
                        ${sales.length > 0 ? `
                            <div style="overflow-x: auto;">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Servi√ßo</th>
                                            <th>Tipo</th>
                                            <th>CPF</th>
                                            <th>Qtd</th>
                                            <th>Valor Total</th>
                                            <th>Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${sales.map(sale => `
                                            <tr>
                                                <td>${sale.service_name}</td>
                                                <td>${sale.service_type}</td>
                                                <td>${sale.customer_cpf}</td>
                                                <td>${sale.quantity}</td>
                                                <td style="color: #ff6b00; font-weight: bold;">R$ ${parseFloat(sale.total_value).toFixed(2)}</td>
                                                <td>${new Date(sale.created_at).toLocaleDateString('pt-BR')}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        ` : '<p class="text-center" style="color: #999; padding: 40px 0;">Nenhuma venda registrada ainda</p>'}
                    </div>

                    <div class="card">
                        <h2>üõ†Ô∏è Servi√ßos Cadastrados</h2>
                        ${services.length > 0 ? `
                            <div style="overflow-x: auto;">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Tipo</th>
                                            <th>Pre√ßo</th>
                                            <th>Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${services.map(service => `
                                            <tr>
                                                <td>${service.name}</td>
                                                <td>${service.type}</td>
                                                <td style="color: #ff6b00; font-weight: bold;">R$ ${parseFloat(service.price).toFixed(2)}</td>
                                                <td>${new Date(service.created_at).toLocaleDateString('pt-BR')}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        ` : '<p class="text-center" style="color: #999; padding: 40px 0;">Nenhum servi√ßo cadastrado ainda</p>'}
                    </div>
                </div>
            `;
        }

        async function handleRegister() {
            const btn = document.getElementById('btnRegister');
            btn.disabled = true;
            btn.textContent = 'Cadastrando...';
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            if (!fullName || !email || !phone || !password) {
                alert('‚ö†Ô∏è Preencha todos os campos!');
                btn.disabled = false;
                btn.textContent = 'Cadastrar';
                return;
            }

            if (password.length < 6) {
                alert('‚ö†Ô∏è A senha deve ter no m√≠nimo 6 caracteres!');
                btn.disabled = false;
                btn.textContent = 'Cadastrar';
                return;
            }

            const success = await register(fullName, email, phone, password);
            if (success) {
                changePage('login');
            }
            
            btn.disabled = false;
            btn.textContent = 'Cadastrar';
        }

        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            btn.disabled = true;
            btn.textContent = 'Entrando...';
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('‚ö†Ô∏è Preencha todos os campos!');
                btn.disabled = false;
                btn.textContent = 'Entrar';
                return;
            }

            const success = await login(email, password);
            if (success) {
                await changePage('dashboard');
            }
            
            btn.disabled = false;
            btn.textContent = 'Entrar';
        }

        async function handleLogout() {
            if (confirm('Deseja realmente sair?')) {
                await logout();
                changePage('login');
            }
        }

        async function handleAddService() {
            const name = document.getElementById('serviceName').value.trim();
            const type = document.getElementById('serviceType').value;
            const price = document.getElementById('servicePrice').value;

            if (!name || !type || !price) {
                alert('‚ö†Ô∏è Preencha todos os campos!');
                return;
            }

            if (parseFloat(price) <= 0) {
                alert('‚ö†Ô∏è O pre√ßo deve ser maior que zero!');
                return;
            }

            const success = await addService(name, type, price);
            if (success) {
                alert('‚úÖ Servi√ßo cadastrado!');
                await changePage('dashboard');
            }
        }

        async function handleAddSale() {
            const selectEl = document.getElementById('saleService');
            const selectedOption = selectEl.options[selectEl.selectedIndex];
            const serviceId = selectEl.value;
            const serviceName = selectedOption.getAttribute('data-name');
            const serviceType = selectedOption.getAttribute('data-type');
            const servicePrice = selectedOption.getAttribute('data-price');
            const customerCPF = document.getElementById('customerCPF').value.trim();
            const quantity = document.getElementById('quantity').value;
            const iccid = document.getElementById('iccid').value.trim();

            if (!serviceId || !customerCPF || !quantity) {
                alert('‚ö†Ô∏è Preencha todos os campos obrigat√≥rios!');
                return;
            }

            const success = await addSale(serviceId, serviceName, serviceType, servicePrice, customerCPF, quantity, iccid);
            if (success) {
                alert('‚úÖ Venda registrada!');
                await changePage('dashboard');
            }
        }

        async function changePage(page) {
            currentPage = page;
            await render();
        }

        async function render() {
            let html = '';
            
            if (currentPage === 'register') {
                html = renderRegisterPage();
            } else if (currentPage === 'login') {
                html = renderLoginPage();
            } else if (currentPage === 'dashboard') {
                html = await renderDashboard();
            }
            
            document.getElementById('app').innerHTML = html;
        }

        async function init() {
            console.log('üöÄ Iniciando aplica√ß√£o...');
            console.log('üìç URL:', SUPABASE_URL);
            console.log('üîë Key:', SUPABASE_KEY ? 'Configurada ‚úÖ' : 'N√£o configurada ‚ùå');
            
            const { data } = await supabase.auth.getSession();
            
            if (data.session) {
                currentUser = data.session.user;
                currentPage = 'dashboard';
            }
            
            await render();
        }

        init();
    </script>
</body>
</html>
